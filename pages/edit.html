<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/edit.css">
</head>
<body>
    
    <div class="container" >
        <form class="create__form" >
            <h2 class="create__title" >
                Update  Post
            </h2>
            <hr>
            <div class="input__wrapper" >
                <label class="input__title" for="author">Author</label>
                <input class="input__author" name="author" type="text">
            </div>
            <div class="input__wrapper" >
                <label class="input__title" for="title">Title</label>
                <input class="input__titles" name="title" type="text">
            </div>
           <div class="wrapper" >
                <div class="input__wrapper" >
                    <label class="input__title" for="image">Image</label>
                    <input class="input__image"  name="image" type="url">
                </div>
                <div class="input__wrapper" >
                    <label class="input__title" for="tag">Tag</label>
                    <input required class="input__tag" name="tag" type="text">
                </div>
            </div>
            <div class="input__wrapper" >
                <label class="input__title" for="description">Description</label>
                <textarea required class="input__desc" name="description" id=""></textarea>
            </div>
            <div class="button_wrapper" >
                <button class="form__submit" type="submit" >Update Post</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../scripts/edit.js"></script>
</body>
</html>
